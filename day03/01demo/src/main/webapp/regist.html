<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面----可以更换验证码</title>
</head>
<body>
<img src="/code" alt="验证码" id="verifyCode"><br>
<a href="" id="change">看不清?换一张</a>
</body>
<script>
    window.onload = function (){
        const img = document.getElementById("verifyCode");
        img.onclick = function (){
            // 加时间戳
            const date = new Date().getTime();
            img.src = "/code?"+date;
        }
        var a = document.getElementById("change");
        a.onclick = function (){
            // 加时间戳
            const date = new Date().getTime();
            img.src = "/code?"+date;
        }
    }
</script>
</html>
