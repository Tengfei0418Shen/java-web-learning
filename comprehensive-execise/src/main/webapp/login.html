<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">

    <title>登录</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/floating-label.css" rel="stylesheet">
</head>
<body>

<form class="form-signin"  action="/login" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="images/main.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">登录页面</h1>
        </div>

    <div class="form-label-group">
        <input type="text" id="inputEmail" name="username" class="form-control"  required autofocus>
        <label for="inputEmail">用户名</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" required>
        <label for="inputPassword">密码</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button><a href="/regist.html">没有账号?去注册</a>
</form>



</body>
</html>
