            display: block;
            padding-top: 50px;

<!--超链接跳转，重定向，均为get请求，在url带参数-->
<div class="parent">
    <div class="child">
        <h2>get请求，url传参</h2>
<div>
    <a href="/param?name=张三&age=20">点击跳转</a>
</div>
<hr>

<!--form如果不写method属性，默认为get请求-->
<div class="values">
<form action="/param" method="get">
    <label for="name">
        姓名：
        <input type="text" name="name" id="name">
    </label>
    <label for="address">
        地址：
        <input type="text" name="address" id=address>
    </label>
    <input type="submit" name="sub" id="sub" value="提交">
</form>
</div>
    </div>
</div>
</body>
