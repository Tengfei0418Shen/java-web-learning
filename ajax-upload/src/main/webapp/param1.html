<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前后端分离GET请求</title>
    <link rel="stylesheet" href="./css/login-register.css">
</head>
<body>
<div class="back">
    <div class="ball-1"></div>
    <div class="ball-2"></div>
    <div class="ball-4"></div>
    <div class="ball-3"></div>
</div>

<div class="parent">
    <div class="child">
        <h2>前后端分离GET请求</h2>
        <div class="values">
        <label for="btn1">
            <input type="button" name="btn1" id="btn1" value="axios get请求1">
        </label>
        <label for="btn2">
            <input type="button" name="btn2" id="btn2" value="axios get请求2">
        </label>
        </div>
    </div>
</div>
<script src="./javascript/axios.min.js"></script>
<script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    btn1.onclick = function () {
        //直接url传参
        axios.get('/param?ID=123&name=张三btn1').then(function (response) {
            alert(JSON.stringify(response.data));
        }).catch(function (error) {
            alert(JSON.stringify(error))
        });
    };
    btn2.onclick = function () {
        //通过param传参
        axios.get('/param', {
            params: {
                ID: 123,
                name: '张三btn2'
            }
        }).then(function (response) {
            alert(JSON.stringify(response.data));
        }).catch(function (error) {
            alert(JSON.stringify(error));
        });
    };
</script>
</body>
</html>
